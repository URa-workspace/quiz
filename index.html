<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup</title>
	<link rel="stylesheet" href="./css/popup.css">
	<link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
	<div class="wrapper">
		<a href="#popupQuiz" class="button popup-link quiz-open">А&nbsp;к&nbsp;ц&nbsp;і&nbsp;я</a>

		<div class="popup" id="popupQuiz">
			<div class="popup__body">
				<div class="popup__content">
					<a href="#" class="popup__close close-popup"></a>
					<div class="quiz">
						<div class="quiz__bunner">
							<img src="./знижки.png" alt="">
							<p class="offer">Дайте відповідь на кілька питань та виграйте свою знижку!</p>
							<hr>
						</div>
						<div class="quiz__info">
							<form action="#" method="post" class="quiz__form" id="quizForm">
								<div class="quiz__header">
									<h2>Вигравай свою знижку!!!</h2>
									<div class="counter">
										Питання <span class="current-item">1</span> із <span class="all-items">0</span>
									</div>
									<div class="progress_bar">
										<div class="progress"></div>
									</div>
								</div>
							
								<div class="quiz__body">
							
									<div class="quiz__body-wrapper">
										
										<br>
										<div class="quiz__block"></div>
									</div>
							
								</div>
							
								<div class="quiz__footer">
									<div class="quiz__footer-control">
										<button type="button" class="btn btn__full-width btn__submit" id="send">Відправити</button>
										<button type="button" class="btn btnPrev">Назад</button><span> </span>
										<button type="button" class="btn btnNext">Вперед</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="popup" id="popup-2">
			<div class="popup__body">
				<div class="popup__content">
					<a href="#" class="popup__close close-popup"></a>
					<div class="popup__title">Popup #2</div>
					<div class="popup__text"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="./popup.js"></script>
	<script src="./quiz.js" type="module"></script>
</body>
</html>
